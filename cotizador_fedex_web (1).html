
<!DOCTYPE html>
<html>
<head>
  <title>Cotizador FedEx China - Argentina</title>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial; margin: 40px;">
  <h2>Cotizador de Envíos FedEx (China a Argentina)</h2>
  <label>Peso real (kg):</label>
  <input type="number" id="pesoReal" /><br><br>

  <label>Dimensiones (L x A x H en cm):</label>
  <input type="text" id="dimensiones" placeholder="40x30x20" /><br><br>

  <label>Tipo de envío:</label>
  <select id="tipoEnvio">
    <option>Express</option>
    <option>Economy</option>
  </select><br><br>

  <button onclick="cotizar()">Cotizar</button>

  <h3 id="resultado" style="margin-top:20px;"></h3>

  <script>
    function cotizar() {
      const pesoReal = parseFloat(document.getElementById('pesoReal').value);
      const dimensiones = document.getElementById('dimensiones').value.split('x').map(Number);
      const tipo = document.getElementById('tipoEnvio').value;

      if (dimensiones.length !== 3 || dimensiones.some(isNaN) || isNaN(pesoReal)) {
        document.getElementById('resultado').innerHTML = 'Por favor, ingresá todos los datos correctamente.';
        return;
      }

      const volumetrico = (dimensiones[0] * dimensiones[1] * dimensiones[2]) / 5000;
      const pesoFacturable = Math.max(pesoReal, volumetrico);

      const costo = tipo === "Express" ? 50 + pesoFacturable * 12 : 35 + pesoFacturable * 8;
      const tiempo = tipo === "Express" ? "3-5 días" : "7-10 días";

      document.getElementById('resultado').innerHTML =
        `Peso volumétrico: ${volumetrico.toFixed(2)} kg<br>
         Peso facturable: ${pesoFacturable.toFixed(2)} kg<br>
         Costo estimado: USD ${costo.toFixed(2)}<br>
         Tiempo estimado: ${tiempo}`;
    }
  </script>
</body>
</html>
